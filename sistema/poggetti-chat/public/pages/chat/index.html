<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="../../global/styles.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <div class="message-text">
                <p>Oiii tudo bem?</p>
                <span>ryan gomes</span>
            </div>


        </div>
        <form id="form" class="chat-input">
            <input type="text" id="message" name="message" placeholder="Digite sua mensagem..." required>
            <button type="submit">Enviar</button>
        </form>
        <button class="logout-button" onclick="logout()">Deslogar</button>
    </div>

    <script src="../../global/auth.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
